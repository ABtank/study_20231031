{% extends 'my_news/my_news_base.html' %}
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block title %} Удаление новости {% endblock %}

{% block body %}
    <div class="py-3 text-center">
        <h1>Удалить новость {{ article.title }}?</h1>
    </div>
    <div class="container">
        <div class="row  me-5">
            <div class="col-md-12 col-lg-12">
                <form method="post" class="contact_form">
                    {% csrf_token %}
                    <a href="{% url 'news_list' %}" class="btn btn-outline-warning rounded-pill">Отмена</a>
                    <button type="submit" class="btn btn-outline-danger rounded-pill">Удалить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
