{% load static %}


<footer class="footer mt-auto py-3 bg-body-tertiary">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <span class="text-body-secondary">Чета слева</span>
            </div>
            <div class="col">
                <span class="mt-5 mb-3 text-body-secondary">© {% now "D d M Y" %}</span>
            </div>
            <div class="col">
                <span class="text-body-secondary">Чета справа</span>
            </div>
        </div>
    </div>
</footer>

<!--color-modes-->
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle ">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center text-primary"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <span class="bi bi-circle-half my-1 theme-icon-active" width="1em" height="1em">
            <use href="#circle-half"></use>
        </span>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                <span class="bi bi-circle-half me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#sun-fill"></use>
                </span>
                Light
                <span class="bi bi-check2 ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </span>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                <span class="bi bi-moon-stars-fill me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#moon-stars-fill"></use>
                </span>
                Dark
                <span class="bi bi-check2 ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </span>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                <span class="bi bi-circle-half me-2 opacity-50 theme-icon" width="1em" height="1em">
                    <use href="#circle-half"></use>
                </span>
                Auto
                <span class="bi bi-check2 ms-auto d-none" width="1em" height="1em">
                    <use href="#check2"></use>
                </span>
            </button>
        </li>
    </ul>
</div>
<!--/color-modes-->
