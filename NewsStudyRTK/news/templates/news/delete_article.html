{% extends 'news/base_template.html' %}
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block title %} Создание новости {% endblock %}

{% block content %}
    <div class="row">
        <div class="text-center" style="margin-top:30px;">
            <h1>Удалить новость {{ article.title }}?</h1>
        </div>
        <div class="col-md-offset-2 col-md-7 col-lg-8">
            <form method="post" class="contact_form">
                {% csrf_token %}
                <a href="{% url 'news_list' %}" class="btn btn-warning" >Отмена</a>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
    </div>
{% endblock %}
